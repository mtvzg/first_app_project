{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Вы уже вошли на сайт.</p>
    {% else %}
        <h3>Вход на сайт</h3>
            <form method="post" id="authForm" action="{% url 'log_in' %}">
                {% csrf_token %}
                <div class="login">
                <p><input type="text" name="login" placeholder="Логин"></p>
                <p><input type="password" name="password" placeholder="Пароль"></p>
                </div>
                <div class="button">
                <button type="submit">Вход</button>
                <button type="submit">Регистрация</button>
                </div>
            </form>
            {% if message %}
                <p>{{ message }}</p>
                <a href="{% url 'forgot_password' %}">Забыли пароль?</a>
            {% endif %}
    {% endif %}
{% endblock %}
