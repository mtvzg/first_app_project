{% extends 'base.html' %}
{% block content %}
    <h3>Регистрация</h3>
    <form method="post" onsubmit="return validatePasswords()" action="{% url 'registration' %}">
        {% csrf_token %}
        <p><input type="text" name="name" placeholder="Введите ваше Имя"></p>
        <p><input type="text" name="email" placeholder="Введите вашу почту"></p>
        <p><input type="text" name="login" placeholder="Введите логин"></p>
        <p><input id="password" name="password" type="password" placeholder="Введите пароль"></p>
        <p><input id="repeat_password" type="password" placeholder="Повторите пароль"></p>
        <button type="submit">Регистрация</button>
        <p id="password_error" style="color: red; display: none;">Пароли не совпадают!</p>
    </form>
{% endblock %}
